<!DOCTYPE html>
{% block content %}
    <html lang="en">

    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
        <meta http-equiv="X-UA-Compatible" content="IE=11,Edge,chrome=1">
        <title>NLPEC</title>

        {% load static %}
        <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet" type="text/css">
        <link href="{% static 'css/mainCSS.css' %}" rel="stylesheet" type="text/css">
        {#        <link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap-select.min.css' %}">#}
        {#        <link rel="stylesheet" type="text/css" href="{% static 'css/jquery-ui.min.css' %}">#}
    </head>
    <body class="container">
    <header class="d-flex justify-content-center">Web-based Course Information System</header>
    <div class="d-flex justify-content-center">
        <div class="login_box col-md-6 border rounded ">
            <p class="login_header text-center">Sign In</p>
            <div class="d-flex flex-row-reverse">
                <a href="#">Need Help Signing In?</a>
            </div>
            {#            <div class="d-flex flex-row-reverse">#}
            {#                <div>#}
            {#                    <input type="checkbox" class="form-check-input" id="signup_checkbox">#}
            {#                    <label class="form-check-label" for="signup_checkbox">I don't have an account.</label>#}
            {#                </div>#}
            {##}
            {#            </div>#}
            <hr>
            <form action="/nlpApp/login_authentication/" method="POST">
                {% csrf_token %}
                <div class="form-group">
                    <label for="login_username">Username</label>
                    <input type="text" class="form-control" id="login_username" placeholder="Username">
                </div>

                <div class="form-group">
                    <label for="login_password">Password</label>
                    <input type="password" class="form-control" id="login_password" placeholder="Password">
                </div>

                {#            for sign up use                      #}
                <div class="email_block form-group d-none">
                    <label for="login_email">Email</label>
                    <input type="email" class="form-control" id="login_email" placeholder="Email for account recovery">
                </div>

                <button type="button" id="btn_login" class="btn btn-primary">Login</button>
                {#                <button type="button" id="btn_signup" class="btn btn-info">Sign Up</button>#}
                <span id="login_error">{{ error }}</span>
                <hr>
            </form>
            {#        </div>#}
        </div>
    </div>
    {% csrf_token %}
    </script>
    <script src="{% static 'jquery-3.5.1.min.js' %}"></script>
    {#    <script src="{% static 'jquery-ui.min.js' %}"></script>#}
    <script src="{% static 'bootstrap.min.js' %}"></script>
    <script src="{% static 'jquery.md5.js' %}"></script>
    {#    <script src="{% static 'bootstrap-select.min.js' %}"></script>#}
    <script src="{% static 'main.js' %}" defer></script>


    </body>

    </html>
{% endblock %}
